<!DOCTYPE html>
<html>
	<head>
		<title>Puzzle</title>
		
		<!-- instructor-provided JavaScript files; do not modify -->
		
		<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"
		        type="text/javascript"></script>
				
		<!-- your files that you will write -->
		
		<link href="fifteen.css" type="text/css" rel="stylesheet" />
		<script src="fifteen.js" type="text/javascript"></script>
	</head>
	<body onload="displayResult()">
		<h1>CSCI4300 Puzzle</h1>
		<p>
			The goal of the fifteen puzzle is to un-jumble its fifteen squares
			by repeatedly making moves that slide squares into the empty space.
			How quickly can you solve it?
		</p>
		<div id="puzzlearea">
	
			<!-- the following are the actual fifteen puzzle pieces -->
			
			<div class = "row">
				<div id = "col_00">1</div><div id = "col_01">2</div><div id = "col_02">3</div><div id = "col_03">4</div>
			</div>
			<div class = "row">
				<div id = "col_10">5</div><div id = "col_11">6</div><div id = "col_12">7</div><div id = "col_13">8</div>
			</div>
			<div class = "row">
				<div id = "col_20">9</div><div id = "col_21">10</div><div id = "col_22">11</div><div id = "col_23">12</div>
			</div>
			<div class = "row">
				<div id = "col_30">13</div><div id = "col_31">14</div><div id = "col_32">15</div><div id = "col_33"></div>
			</div>
		</div>
		<p id="controls">
			<button type = "button" onClick="shufflebutton">Shuffle</button>
		</p>
	</body>
</html>
